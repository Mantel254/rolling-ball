<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background image styles */
        body {
            background-image: url('{{ url_for('static', filename='backhome.jpg') }}'); /* Correctly reference the image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repetition */
            height: 100vh; /* Full viewport height */
            display: flex; /* Center content */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            position: relative; /* Positioning context for overlay */
        }

        /* Overlay for fading effect */
        .overlay {
            position: absolute; /* Position overlay absolutely */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
            z-index: 1; /* Overlay above the background */
        }

        /* Content styling */
        .content {
            position: relative; /* Position content above the overlay */
            z-index: 2; /* Ensure content is above the overlay */
            color: white; /* White text for better visibility */
            text-align: center; /* Center text */
        }

        /* Custom CSS for buttons */
        .btn-custom {
            font-size: 1.5rem; /* Larger text */
            padding: 15px 30px; /* Bigger padding */
            border-radius: 10px; /* Rounded corners */
            margin: 10px; /* Space between buttons */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        .btn-success-custom {
            background-color: #28a745; /* Custom green */
            border-color: #28a745;
        }

        .btn-success-custom:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .btn-primary-custom {
            background-color: #007bff; /* Custom blue */
            border-color: #007bff;
        }

        .btn-primary-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay for fade effect -->
    <div class="content">
        <h1>Welcome to Rolling Ball!</h1>
        <p>Your gateway to managing user referrals effectively.</p>
        <a href="{{ url_for('register') }}" class="btn btn-success-custom btn-custom">Register</a>
        <a href="{{ url_for('login') }}" class="btn btn-primary-custom btn-custom">Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
